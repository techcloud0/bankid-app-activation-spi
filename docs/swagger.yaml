openapi: 3.0.1
info:
  title: Integration of BankID App with bank's BankID RA service
  description: Defines methods needed to be implemented by a Registration Authority
    service in banks wanting to add BankID App as an OTP mechanism for their BankID
    Netcentric users.<p>If an RA service implements these methods, than the activation
    of an BankID App will use them to connect the BankID App with the endUser's BankID.</p>
  version: "1.2"
servers:
- url: https://ra-preprod.bankidnorge.no/api/enduser/bankid/netcentric/vipps/bapp
  description: Preprod Ra-lite
  variables: {}
tags:
- name: Basic RA Requirements
  description: Adds or deletes BankID App from an endUser's BankID
- name: Activation without Code Device
  description: Activation of BankID App without no other Code Device
paths:
  /selfservice/send_verification_code:
    post:
      tags:
      - Activation without Code Device
      summary: Request distribution of an a verification code to be sent to a user.
      description: Endpoint to request distribution of an a verification code to be
        sent to a user. Upon receiving a request on this end-point, the RA should
        distribute the provided code over sms or return an error-code.
      operationId: selfServiceSendVerificationCode
      parameters:
      - name: Signature
        in: header
        description: The Signature element, as described in <a href="https://tools.ietf.org/html/draft-cavage-http-signatures-12">Internet-Draft
          - Signing HTTP Messages</a>.
        required: true
        schema:
          type: string
        example: keyId="fa998090",algorithm="rsa-sha256",headers="(request-target)
          date x-client-clientname x-dataownerorgid x-client-requestid x-customerid",signature="o7zK892...."
      - name: Date
        in: header
        description: 'The date element, the preferred format specified in <a href="https://tools.ietf.org/html/rfc7231#section-7.1.1.1">RFC
          7231 - Hypertext Transfer Protocol (HTTP/1.1): Semantics and Content</a>.<p><b>Implementation
          tips:</b> Format in Java is ''EEE, dd MMM yyyy HH:mm:ss zzz'', locale english.</p>'
        required: true
        schema:
          type: string
        example: Mon, 16 Sep 2019 12:12:21 GMT
      - name: digest
        in: header
        description: hash of body
        required: true
        schema:
          type: string
        example: SHA-256=X48E9qOokqqrvdts8nOJRJN3OWDUoyWxBf7kbu9DBPE=
      - name: X-CLIENT-CLIENTNAME
        in: header
        description: Client calling this method, constant value
        required: true
        schema:
          type: string
        example: vipps-bapp-client
      - name: X-DATAOWNERORGID
        in: header
        description: Originator/bank-number for endUser's bankID, valid BankID ODS
          number
        required: true
        schema:
          type: string
        example: 3625
      - name: X-CUSTOMERID
        in: header
        description: EndUser's Norwegian national identification number, string of
          11 digits
        required: true
        schema:
          type: string
        example: 11111111016
      - name: X-CLIENT-REQUESTID
        in: header
        description: A unique identifier pr. request for logcorrelation
        required: true
        schema:
          type: string
        example: d0ef2e2f-2e07-45b1-b2ff-e39fb894adc8
      requestBody:
        description: Verification code and msisdn
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SendVerificationCodeRequestBody'
        required: true
      responses:
        200:
          description: If all ok, no data is returned
        400:
          description: In case of error
        500:
          description: In case of error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponse'
  /selfservice/check_user:
    post:
      tags:
      - Activation without Code Device
      summary: Check two-channel options for endUser
      description: '<p>Endpoint to check if a specific user is eligible for two-channel
        activation. A user is eligible if:</p><ul><li>They have an active BankID with
        the current RA.</li><li>They have at least two independent verified points
        of contact, not violating the following disallowed combinations.<ul><li>sms
        + phone call</li><li>digipost + post</li><li>the same method used twice, even
        with different hints.</li></ul></li><li>They have not <span style="color:
        rgb(32,31,30);">reissued the BankID (password reset)</span> in the last X
        days. (Subject to regulation by Bits).</li></ul><p>Which method types are
        supported is up to the individual RA to decide, but at least two independent
        (i.e. not terminating in the same point) types must be supported. i.e. sms
        + email is ok, phone call and sms to the same number is not. </p>'
      operationId: selfServiceCheckUser
      parameters:
      - name: Signature
        in: header
        description: The Signature element, as described in <a href="https://tools.ietf.org/html/draft-cavage-http-signatures-12">Internet-Draft
          - Signing HTTP Messages</a>.
        required: true
        schema:
          type: string
        example: keyId="fa998090",algorithm="rsa-sha256",headers="(request-target)
          date x-client-clientname x-dataownerorgid x-client-requestid x-customerid",signature="o7zK892...."
      - name: Date
        in: header
        description: 'The date element, the preferred format specified in <a href="https://tools.ietf.org/html/rfc7231#section-7.1.1.1">RFC
          7231 - Hypertext Transfer Protocol (HTTP/1.1): Semantics and Content</a>.<p><b>Implementation
          tips:</b> Format in Java is ''EEE, dd MMM yyyy HH:mm:ss zzz'', locale english.</p>'
        required: true
        schema:
          type: string
        example: Mon, 16 Sep 2019 12:12:21 GMT
      - name: digest
        in: header
        description: hash of body
        required: true
        schema:
          type: string
        example: SHA-256=X48E9qOokqqrvdts8nOJRJN3OWDUoyWxBf7kbu9DBPE=
      - name: X-CLIENT-CLIENTNAME
        in: header
        description: Client calling this method, constant value
        required: true
        schema:
          type: string
        example: vipps-bapp-client
      - name: X-DATAOWNERORGID
        in: header
        description: Originator/bank-number for endUser's bankID, valid BankID ODS
          number
        required: true
        schema:
          type: string
        example: 3625
      - name: X-CUSTOMERID
        in: header
        description: EndUser's Norwegian national identification number, string of
          11 digits
        required: true
        schema:
          type: string
        example: 11111111016
      - name: X-CLIENT-REQUESTID
        in: header
        description: A unique identifier pr. request for logcorrelation
        required: true
        schema:
          type: string
        example: d0ef2e2f-2e07-45b1-b2ff-e39fb894adc8
      requestBody:
        description: Activation code and how to distribute
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SelfServiceCheckuserRequestBody'
        required: true
      responses:
        200:
          description: If status returned is valid
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SelfServiceCheckUserResponse'
        400:
          description: In case of error
        500:
          description: In case of error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleErrorResponse'
