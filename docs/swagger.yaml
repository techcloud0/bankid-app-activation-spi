  /healthcheck:
    get:
      tags:
      - Activation without Code Device
      summary: Health check of the RA application
      description: Checks that the RA is capable of handling endpoints declared here
      operationId: healthCheck
      responses:
        200:
          description: RA is healthy
        500:
          description: RA is not healthy
components:
  schemas:
    SimpleErrorResponse:
      type: object
      properties:
        error:
          type: string
      description: Result when there is only an error code in return
    Msisdn:
      type: object
      properties:
        cc_count:
          type: string
        e164_number:
          type: string
    SendVerificationCodeRequestBody:
      type: object
      properties:
        activation_id:
          type: string
          format: uuid
        msisdn:
          $ref: '#/components/schemas/Msisdn'
        locale:
          type: string
          enum:
          - en
          - no
        verification_code:
          type: string
        exp:
          type: integer
          format: int64
      description: Request body content for asking an RA to send verification code
        to enduser
    DistributionMethod:
      type: object
      properties:
        type:
          type: string
        id:
          type: string
        hint:
          type: string
        last_verified:
          type: integer
          format: int64
    SelfServiceCheckUserResponse:
      type: object
      properties:
        pw_reset_timestamp:
          type: integer
          format: int64
        correct_msisdn:
          type: boolean
        distribution_methods:
          type: array
          items:
            $ref: '#/components/schemas/DistributionMethod'
      description: The result of querying RA about endUser distribution methods
    SelfServiceCheckuserRequestBody:
      type: object
      properties:
        activation_id:
          type: string
          format: uuid
        msisdn:
          $ref: '#/components/schemas/Msisdn'
      description: Request body content for asking an RA about endUser distribution
        methods
    SendCodeWordsRequestBody:
      type: object
      properties:
        activation_id:
          type: string
          format: uuid
        distribution_method:
          type: string
        locale:
          type: string
          enum:
          - en
          - no
        code_words:
          type: string
        exp:
          type: integer
          format: int64
      description: Request body content for asking an RA to send code words to an
        endUser
    NotifyUserOfActivationErrorResponse:
      type: object
      properties:
        error:
          type: string
        status:
          type: string
          enum:
          - unknown
          - internal_error
      description: The result of asking an ra to notify a user of activation, used
        in case of some error
    ActivationMetadata:
      type: object
      properties:
        flow:
          type: string
          enum:
          - single_activation_code
